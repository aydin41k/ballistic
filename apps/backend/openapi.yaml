openapi: 3.0.3
info:
  title: Ballistic Backend API
  description: |
    API documentation for the Ballistic Backend application.
    
    This application provides item and project management with authentication features.
    
    ## Authentication
    The API uses both session-based authentication and token-based authentication via Laravel Sanctum.
    
    ### Session Authentication
    Web routes use session-based authentication with CSRF protection.
    
    ### Token Authentication
    API endpoints can use Bearer token authentication. To obtain a token:
    1. Register a new account via `POST /api/register` or
    2. Login with existing credentials via `POST /api/login`
    
    Include the token in subsequent requests using the `Authorization` header:
    ```
    Authorization: Bearer {your-token}
    ```
    
  version: 0.8.0
  contact:
    name: Ballistic Backend
  license:
    name: Proprietary

servers:
  - url: http://localhost
    description: Local development server
  - url: https://api.ballistic.app
    description: Production server

tags:
  - name: Authentication
    description: User authentication and registration endpoints (Session-based)
  - name: API Authentication
    description: API token-based authentication endpoints
  - name: Items
    description: Item management endpoints (API)
  - name: Stats
    description: Activity statistics and insights endpoints (API)
  - name: Profile
    description: User profile and settings management
  - name: Password
    description: Password management and reset
  - name: Email Verification
    description: Email verification endpoints

paths:
  # API Authentication Routes
  /api/register:
    post:
      tags:
        - API Authentication
      summary: Register a new user (API)
      description: Create a new user account and receive an API token
      operationId: apiRegister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - password_confirmation
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePassword123
                password_confirmation:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePassword123
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: 1|abcdef1234567890abcdef1234567890
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /api/login:
    post:
      tags:
        - API Authentication
      summary: Login with API credentials
      description: Authenticate a user and receive an API token
      operationId: apiLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: SecurePassword123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    example: 2|abcdef1234567890abcdef1234567890
        '422':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /api/logout:
    post:
      tags:
        - API Authentication
      summary: Logout and revoke API token
      description: Revoke the user's current API token
      operationId: apiLogout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          $ref: '#/components/responses/Unauthorised'

  # Authentication Routes
  /register:
    get:
      tags:
        - Authentication
      summary: Show registration form
      description: Display the registration page
      operationId: showRegister
      responses:
        '200':
          description: Registration form displayed
          content:
            text/html:
              schema:
                type: string
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - password_confirmation
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePassword123
                password_confirmation:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePassword123
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /login:
    get:
      tags:
        - Authentication
      summary: Show login form
      description: Display the login page
      operationId: showLogin
      responses:
        '200':
          description: Login form displayed
          content:
            text/html:
              schema:
                type: string
    post:
      tags:
        - Authentication
      summary: Authenticate user
      description: Log in an existing user
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: SecurePassword123
                remember:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
        '422':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /logout:
    post:
      tags:
        - Authentication
      summary: Log out user
      description: End the authenticated user's session
      operationId: logout
      security:
        - sessionAuth: []
      responses:
        '204':
          description: Logout successful
        '401':
          $ref: '#/components/responses/Unauthorised'

  /forgot-password:
    get:
      tags:
        - Password
      summary: Show forgot password form
      description: Display the password reset request form
      operationId: showForgotPassword
      responses:
        '200':
          description: Forgot password form displayed
          content:
            text/html:
              schema:
                type: string
    post:
      tags:
        - Password
      summary: Send password reset link
      description: Send a password reset link to the user's email
      operationId: sendPasswordResetLink
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
      responses:
        '200':
          description: Password reset link sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset link sent to your email
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /reset-password/{token}:
    get:
      tags:
        - Password
      summary: Show password reset form
      description: Display the password reset form with token
      operationId: showResetPassword
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
          description: Password reset token
      responses:
        '200':
          description: Password reset form displayed
          content:
            text/html:
              schema:
                type: string

  /reset-password:
    post:
      tags:
        - Password
      summary: Reset password
      description: Reset the user's password using the reset token
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - email
                - password
                - password_confirmation
              properties:
                token:
                  type: string
                  example: abc123token
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: NewSecurePassword123
                password_confirmation:
                  type: string
                  format: password
                  minLength: 8
                  example: NewSecurePassword123
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset successfully
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /verify-email:
    get:
      tags:
        - Email Verification
      summary: Show email verification prompt
      description: Display the email verification notice
      operationId: showVerifyEmail
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Email verification prompt displayed
          content:
            text/html:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorised'

  /verify-email/{id}/{hash}:
    get:
      tags:
        - Email Verification
      summary: Verify email address
      description: Verify the user's email address using verification link
      operationId: verifyEmail
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: User ID
        - name: hash
          in: path
          required: true
          schema:
            type: string
          description: Verification hash
      responses:
        '302':
          description: Email verified, redirected
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          description: Invalid verification link

  /email/verification-notification:
    post:
      tags:
        - Email Verification
      summary: Resend verification email
      description: Resend the email verification notification
      operationId: resendVerificationEmail
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Verification email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Verification email sent
        '401':
          $ref: '#/components/responses/Unauthorised'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /confirm-password:
    get:
      tags:
        - Password
      summary: Show password confirmation form
      description: Display the password confirmation form
      operationId: showConfirmPassword
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Password confirmation form displayed
          content:
            text/html:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorised'
    post:
      tags:
        - Password
      summary: Confirm password
      description: Confirm the user's password for sensitive operations
      operationId: confirmPassword
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  format: password
                  example: SecurePassword123
      responses:
        '200':
          description: Password confirmed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password confirmed
        '401':
          $ref: '#/components/responses/Unauthorised'
        '422':
          description: Invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  # Settings/Profile Routes
  /settings/profile:
