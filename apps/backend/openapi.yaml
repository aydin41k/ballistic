    patch:
      tags:
        - Profile
      summary: Update profile
      description: Update the authenticated user's profile information
      operationId: updateProfile
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
    delete:
      tags:
        - Profile
      summary: Delete account
      description: Delete the authenticated user's account
      operationId: deleteAccount
      security:
        - sessionAuth: []
      responses:
        '204':
          description: Account deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorised'

  /settings/password:
    get:
      tags:
        - Password
      summary: Show password edit form
      description: Display the password change form
      operationId: showEditPassword
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Password edit form displayed
          content:
            text/html:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorised'
    put:
      tags:
        - Password
      summary: Update password
      description: Update the authenticated user's password
      operationId: updatePassword
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - password
                - password_confirmation
              properties:
                current_password:
                  type: string
                  format: password
                  example: CurrentPassword123
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: NewPassword123
                password_confirmation:
                  type: string
                  format: password
                  minLength: 8
                  example: NewPassword123
      responses:
        '200':
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password updated successfully
        '401':
          $ref: '#/components/responses/Unauthorised'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /settings/appearance:
    get:
      tags:
        - Profile
      summary: Show appearance settings
      description: Display the appearance settings page
      operationId: showAppearance
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Appearance settings displayed
          content:
            text/html:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorised'

  # API Routes - Items
  /api/items:
    get:
      tags:
        - Items
      summary: List all items
      description: |
        Retrieve a list of items belonging to the authenticated user.
        Can be filtered by project_id, status, scheduling scope, and date ranges.
      operationId: getItems
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: project_id
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter items by project ID
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [todo, doing, done, wontdo]
          description: Filter items by status
        - name: scope
          in: query
          required: false
          schema:
            type: string
            enum: [active, planned, all]
            default: active
          description: |
            Controls which items are returned based on scheduling.
            active (default): Items with no scheduled_date or scheduled_date <= today.
            planned: Items with scheduled_date > today.
            all: All items regardless of scheduling.
        - name: tag_id
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter items by tag ID
        - name: scheduled_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter items for an exact scheduled date
        - name: scheduled_from
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter items with scheduled_date >= this date
        - name: scheduled_to
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter items with scheduled_date <= this date
        - name: due_from
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter items with due_date >= this date
        - name: due_to
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Filter items with due_date <= this date
        - name: overdue
          in: query
          required: false
          schema:
            type: boolean
          description: If true, only return items whose due_date has passed and are not done/wontdo
      responses:
        '200':
          description: List of items retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorised'

    post:
      tags:
        - Items
      summary: Create a new item
      description: Create a new item for the authenticated user
      operationId: createItem
      security:
        - bearerAuth: []
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - status
              properties:
                title:
                  type: string
                  maxLength: 65535
                  example: Complete project documentation
                description:
                  type: string
                  nullable: true
                  maxLength: 65535
                  example: Write comprehensive API documentation
                status:
                  type: string
                  enum: [todo, doing, done, wontdo]
                  example: todo
                project_id:
                  type: string
                  format: uuid
                  nullable: true
                  example: 123e4567-e89b-12d3-a456-426614174000
                position:
                  type: integer
                  minimum: 0
                  example: 0
                scheduled_date:
                  type: string
                  format: date
                  nullable: true
                  description: When this item becomes active (YYYY-MM-DD)
                  example: "2026-02-01"
                due_date:
                  type: string
                  format: date
                  nullable: true
                  description: Deadline for this item (YYYY-MM-DD). Must not be before scheduled_date.
                  example: "2026-02-15"
                recurrence_rule:
                  type: string
                  nullable: true
                  description: RRULE pattern for recurring items
                  example: "FREQ=DAILY"
                recurrence_strategy:
                  type: string
                  nullable: true
                  enum: [expires, carry_over]
                  description: How missed recurring instances are handled
                  example: carry_over
                tag_ids:
                  type: array
                  nullable: true
                  items:
                    type: string
                    format: uuid
                  description: Array of tag UUIDs to assign
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /api/items/{id}:
    get:
      tags:
        - Items
      summary: Get a specific item
      description: Retrieve details of a specific item
      operationId: getItem
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Item ID
      responses:
        '200':
          description: Item details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Items
      summary: Update an item (full update)
      description: Update all fields of an existing item
      operationId: updateItemPut
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Item ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 65535
                  example: Complete project documentation
                description:
                  type: string
                  nullable: true
                  maxLength: 65535
                  example: Write comprehensive API documentation
                status:
                  type: string
                  enum: [todo, doing, done, wontdo]
                  example: doing
                project_id:
                  type: string
                  format: uuid
                  nullable: true
                  example: 123e4567-e89b-12d3-a456-426614174000
                position:
                  type: integer
                  minimum: 0
                  example: 1
                scheduled_date:
                  type: string
                  format: date
                  nullable: true
                  description: When this item becomes active (YYYY-MM-DD)
                  example: "2026-02-01"
                due_date:
                  type: string
                  format: date
                  nullable: true
                  description: Deadline for this item (YYYY-MM-DD). Must not be before scheduled_date.
                  example: "2026-02-15"
                recurrence_rule:
                  type: string
                  nullable: true
                  description: RRULE pattern for recurring items
                  example: "FREQ=DAILY"
                recurrence_strategy:
                  type: string
                  nullable: true
                  enum: [expires, carry_over]
                  description: How missed recurring instances are handled
                  example: carry_over
                tag_ids:
                  type: array
                  nullable: true
                  items:
                    type: string
                    format: uuid
                  description: Array of tag UUIDs to assign
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

    patch:
      tags:
        - Items
      summary: Update an item (partial update)
      description: Update specific fields of an existing item
      operationId: updateItemPatch
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Item ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 65535
                  example: Complete project documentation
                description:
                  type: string
                  nullable: true
                  maxLength: 65535
                  example: Write comprehensive API documentation
                status:
                  type: string
                  enum: [todo, doing, done, wontdo]
                  example: doing
                project_id:
                  type: string
                  format: uuid
                  nullable: true
                  example: 123e4567-e89b-12d3-a456-426614174000
                position:
                  type: integer
                  minimum: 0
                  example: 1
                scheduled_date:
                  type: string
                  format: date
                  nullable: true
                  description: When this item becomes active (YYYY-MM-DD)
                  example: "2026-02-01"
                due_date:
                  type: string
                  format: date
                  nullable: true
                  description: Deadline for this item (YYYY-MM-DD). Must not be before scheduled_date.
                  example: "2026-02-15"
                recurrence_rule:
                  type: string
                  nullable: true
                  description: RRULE pattern for recurring items
                  example: "FREQ=DAILY"
                recurrence_strategy:
                  type: string
                  nullable: true
                  enum: [expires, carry_over]
                  description: How missed recurring instances are handled
                  example: carry_over
                tag_ids:
                  type: array
                  nullable: true
                  items:
                    type: string
                    format: uuid
                  description: Array of tag UUIDs to assign
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

    delete:
      tags:
        - Items
      summary: Delete an item
      description: Soft delete an item (moves to trash)
      operationId: deleteItem
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Item ID
      responses:
        '204':
          description: Item deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/items/reorder:
    post:
      tags:
        - Items
      summary: Bulk reorder items
      description: |
        Update the position of multiple items in a single request.
        Only items owned by the authenticated user will be updated; unowned IDs are silently skipped.
        Non-submitted items are automatically renumbered to positions after the submitted range to prevent position conflicts.
      operationId: reorderItems
      security:
        - bearerAuth: []
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - items
              properties:
                items:
                  type: array
                  maxItems: 100
                  description: Array of item ID / position pairs. Maximum 100 items.
                  items:
                    type: object
                    required:
                      - id
                      - position
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: Item UUID
                        example: 123e4567-e89b-12d3-a456-426614174000
                      position:
                        type: integer
                        minimum: 0
                        maximum: 9999
                        description: New zero-based position for this item
                        example: 0
            example:
              items:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  position: 0
                - id: 123e4567-e89b-12d3-a456-426614174001
                  position: 1
                - id: 123e4567-e89b-12d3-a456-426614174002
                  position: 2
      responses:
        '200':
          description: Items reordered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Items reordered successfully
        '401':
          $ref: '#/components/responses/Unauthorised'
        '422':
          description: Validation error (e.g. array exceeds 100 items, position exceeds 9999)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /api/stats:
    get:
      tags:
        - Stats
      summary: Get activity statistics
      description: |
        Retrieve activity statistics for the authenticated user including:
        - Daily heatmap data (completed and created counts per day)
        - Project distribution (completed items grouped by project)
        - Streak calculations (current and longest consecutive days with activity)
        - Period totals (total completed and created items)
      operationId: getStats
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: period
          in: query
          required: false
          schema:
            type: string
            enum: [year, month, week]
            default: year
          description: |
            Preset date range period.
            year: Last 365 days
            month: Last 30 days
            week: Last 7 days
        - name: from
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Custom start date (YYYY-MM-DD). Overrides period if provided.
        - name: to
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Custom end date (YYYY-MM-DD). Defaults to today.
      responses:
        '200':
          description: Activity statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '422':
          description: Validation error (e.g. invalid period, to before from)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /api/items/{id}/generate-recurrences:
    post:
      tags:
        - Items
      summary: Generate recurring instances
      description: |
        Generate item instances from a recurring template within the given date range.
        The item must have a `recurrence_rule` set (i.e. be a recurring template).
        Existing instances for a given date are returned as-is; new instances are created for dates without one.
        Tags from the template are copied to each new instance.
      operationId: generateRecurrences
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: UUID of the recurring template item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - start_date
                - end_date
              properties:
                start_date:
                  type: string
                  format: date
                  description: Start of the date range (YYYY-MM-DD)
                  example: "2026-02-01"
                end_date:
                  type: string
                  format: date
                  description: End of the date range (YYYY-MM-DD). Must be on or after start_date.
                  example: "2026-02-28"
      responses:
        '200':
          description: Generated recurring instances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        '400':
          description: Item is not a recurring template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: This item is not a recurring template.
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '429':
          $ref: '#/components/responses/TooManyRequests'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
      description: Laravel Sanctum API token authentication
    sessionAuth:
      type: apiKey
      in: cookie
      name: laravel_session
      description: Laravel session-based authentication

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        email_verified_at:
          type: string
          format: date-time
          nullable: true
          example: 2025-10-08T12:00:00.000000Z
        created_at:
          type: string
          format: date-time
          example: 2025-10-08T10:00:00.000000Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-08T10:00:00.000000Z
      required:
        - id
        - name
        - email

    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        user_id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174001
        name:
          type: string
          example: Personal Tasks
        color:
          type: string
          nullable: true
          example: "#3B82F6"
        archived_at:
          type: string
          format: date-time
          nullable: true
          example: null
        created_at:
          type: string
          format: date-time
          example: 2025-10-08T10:00:00.000000Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-08T10:00:00.000000Z
        deleted_at:
          type: string
          format: date-time
          nullable: true
          example: null
      required:
        - id
        - user_id
        - name

    Item:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        user_id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174001
        project_id:
          type: string
          format: uuid
          nullable: true
          example: 123e4567-e89b-12d3-a456-426614174002
        title:
          type: string
          example: Complete project documentation
        description:
          type: string
          nullable: true
          example: Write comprehensive API documentation
        status:
          type: string
          enum: [todo, doing, done, wontdo]
          example: todo
        position:
          type: integer
          example: 0
        scheduled_date:
          type: string
          format: date
          nullable: true
          description: The date this item is scheduled to become active (YYYY-MM-DD)
          example: "2026-02-01"
        due_date:
          type: string
          format: date
          nullable: true
          description: The deadline for this item (YYYY-MM-DD)
          example: "2026-02-15"
        completed_at:
          type: string
          format: date-time
          nullable: true
          description: When the item was marked as done (ISO 8601)
          example: null
        recurrence_rule:
          type: string
          nullable: true
          description: RRULE string for recurring items
          example: null
        recurrence_strategy:
          type: string
          nullable: true
          enum: [expires, carry_over]
          description: |
            How missed recurring instances are handled.
            expires: Past instances are automatically marked wontdo.
            carry_over: Past instances stay overdue until manually completed.
          example: null
        recurrence_parent_id:
          type: string
          format: uuid
          nullable: true
          description: UUID of the parent recurring template
          example: null
        is_recurring_template:
          type: boolean
          description: Whether this item is a recurring template
          example: false
        is_recurring_instance:
          type: boolean
          description: Whether this item was generated from a recurring template
          example: false
        created_at:
          type: string
          format: date-time
          example: 2025-10-08T10:00:00.000000Z
        updated_at:
          type: string
          format: date-time
          example: 2025-10-08T10:00:00.000000Z
        deleted_at:
          type: string
          format: date-time
          nullable: true
          example: null
        project:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/Project'
      required:
        - id
        - user_id
        - title
        - status
        - position

    StatsResponse:
      type: object
      properties:
        period:
          type: object
          properties:
            from:
              type: string
              format: date
              description: Start date of the period
              example: "2025-02-01"
            to:
              type: string
              format: date
              description: End date of the period
              example: "2026-01-31"
          required:
            - from
            - to
        totals:
          type: object
          properties:
            completed:
              type: integer
              description: Total completed items in the period
              example: 523
            created:
              type: integer
              description: Total created items in the period
              example: 687
          required:
            - completed
            - created
        heatmap:
          type: array
          description: Daily activity data for heatmap visualisation
          items:
            type: object
            properties:
              date:
                type: string
                format: date
                description: The date (YYYY-MM-DD)
                example: "2026-01-31"
              completed:
                type: integer
                description: Number of items completed on this date
                example: 5
              created:
                type: integer
                description: Number of items created on this date
                example: 3
            required:
              - date
              - completed
              - created
        project_distribution:
          type: array
          description: Completed items grouped by project
          items:
            type: object
            properties:
              project_id:
                type: string
                format: uuid
                nullable: true
                description: Project UUID (null for Inbox)
                example: "123e4567-e89b-12d3-a456-426614174000"
              project_name:
                type: string
                description: Project name
                example: "Work"
              project_color:
                type: string
                description: Project colour (hex)
                example: "#3B82F6"
              count:
                type: integer
                description: Number of completed items in this project
                example: 234
            required:
              - project_id
              - project_name
              - project_color
              - count
        streaks:
          type: object
          properties:
            current:
              type: integer
              description: Current consecutive days with at least one completed item
              example: 7
            longest:
              type: integer
              description: Longest streak of consecutive days with activity
              example: 23
          required:
            - current
            - longest
      required:
        - period
        - totals
        - heatmap
        - project_distribution
        - streaks

    ValidationError:
      type: object
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          example:
            email:
              - The email field is required.
            password:
              - The password must be at least 8 characters.

    Error:
      type: object
      properties:
        message:
          type: string
          example: An error occurred

  responses:
    Unauthorised:
      description: Unauthorised - Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Unauthenticated.

    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: This action is unauthorised.

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Resource not found.

    TooManyRequests:
      description: Too many requests - Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Too many requests. Please try again later.

