# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Lint, Test, and Deploy Node.js app to Azure Web App - ballist

on:
  workflow_run:
    workflows: ["Frontend Linter Tester"]
    types: [completed]

concurrency:
  group: frontend-tester-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Upload source code for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            apps/frontend
            !node_modules
            !.git
            !.github
            !.cursor

  deploy:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Move frontend files to root
        run: |
          shopt -s dotglob
          mv apps/frontend/* .
          rmdir apps/frontend
          rmdir apps 2>/dev/null || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_139AEFA696064113AAFB51FF4CAA7401 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C354F2986A244CE38C495682FA597850 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_950D1640C0BC48CE8567A22B64E8ACF4 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ballist"
          slot-name: "Production"
          package: .
          # Azure will run 'npm install' and 'npm run build' automatically
          # using environment variables configured in the Azure portal
          startup-command: "npm start"
